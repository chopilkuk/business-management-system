{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자료실 - 비즈니스 관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <style>
        :root {
            --primary-color: #2E7D32;
            --secondary-color: #4CAF50;
            --success-color: #66BB6A;
            --danger-color: #F44336;
            --warning-color: #FF9800;
            --info-color: #2196F3;
            --dark-color: #1B5E20;
            --light-color: #F1F8E9;
            --border-color: #C8E6C9;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .data-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .data-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        .data-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
        }

        .upload-section {
            background: var(--light-color);
            border: 2px dashed var(--primary-color);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: var(--secondary-color);
            background: rgba(76, 175, 80, 0.1);
        }

        .upload-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .upload-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .file-card {
            background: white;
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .file-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .file-name {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 10px;
            word-break: break-all;
        }

        .file-info {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
        }

        .file-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .file-btn {
            background: var(--info-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .file-btn:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }

        .file-btn.delete {
            background: var(--danger-color);
        }

        .file-btn.delete:hover {
            background: #d32f2f;
        }

        .search-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .search-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }

        .search-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .back-btn {
            background: var(--info-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--light-color);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--dark-color);
        }
    </style>
</head>
<body>
    <div class="data-container">
        <div class="data-header">
            <h1 class="data-title">
                <i class="fas fa-folder"></i> 자료실
            </h1>
            <a href="/" class="back-btn">
                <i class="fas fa-home"></i> 홈으로
            </a>
        </div>

        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-number">156</div>
                <div class="stat-label">전체 파일</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">2.3GB</div>
                <div class="stat-label">전체 용량</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">12</div>
                <div class="stat-label">오늘 업로드</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">5</div>
                <div class="stat-label">공유 파일</div>
            </div>
        </div>

        <div class="upload-section">
            <div class="upload-icon">
                <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <h3>파일 업로드</h3>
            <p>파일을 끌어다 놓거나 클릭하여 업로드하세요</p>
            <button class="upload-btn" onclick="uploadFile()">
                <i class="fas fa-upload"></i> 파일 선택
            </button>
        </div>

        <div class="search-bar">
            <input type="text" class="search-input" placeholder="파일 이름 검색..." id="searchInput">
            <button class="search-btn" onclick="searchFiles()">
                <i class="fas fa-search"></i> 검색
            </button>
        </div>

        <div class="file-grid">
            <div class="file-card" onclick="openFile('project_report.pdf')">
                <div class="file-icon">
                    <i class="fas fa-file-pdf"></i>
                </div>
                <div class="file-name">프로젝트 보고서.pdf</div>
                <div class="file-info">
                    2.3MB • 2024-01-15
                </div>
                <div class="file-actions">
                    <button class="file-btn" onclick="downloadFile(event, 'project_report.pdf')">
                        <i class="fas fa-download"></i> 다운로드
                    </button>
                    <button class="file-btn delete" onclick="deleteFile(event, 'project_report.pdf')">
                        <i class="fas fa-trash"></i> 삭제
                    </button>
                </div>
            </div>

            <div class="file-card" onclick="openFile('meeting_notes.docx')">
                <div class="file-icon">
                    <i class="fas fa-file-word"></i>
                </div>
                <div class="file-name">회의록.docx</div>
                <div class="file-info">
                    1.1MB • 2024-01-14
                </div>
                <div class="file-actions">
                    <button class="file-btn" onclick="downloadFile(event, 'meeting_notes.docx')">
                        <i class="fas fa-download"></i> 다운로드
                    </button>
                    <button class="file-btn delete" onclick="deleteFile(event, 'meeting_notes.docx')">
                        <i class="fas fa-trash"></i> 삭제
                    </button>
                </div>
            </div>

            <div class="file-card" onclick="openFile('budget.xlsx')">
                <div class="file-icon">
                    <i class="fas fa-file-excel"></i>
                </div>
                <div class="file-name">예산 현황.xlsx</div>
                <div class="file-info">
                    856KB • 2024-01-13
                </div>
                <div class="file-actions">
                    <button class="file-btn" onclick="downloadFile(event, 'budget.xlsx')">
                        <i class="fas fa-download"></i> 다운로드
                    </button>
                    <button class="file-btn delete" onclick="deleteFile(event, 'budget.xlsx')">
                        <i class="fas fa-trash"></i> 삭제
                    </button>
                </div>
            </div>

            <div class="file-card" onclick="openFile('presentation.pptx')">
                <div class="file-icon">
                    <i class="fas fa-file-powerpoint"></i>
                </div>
                <div class="file-name">발표 자료.pptx</div>
                <div class="file-info">
                    5.2MB • 2024-01-12
                </div>
                <div class="file-actions">
                    <button class="file-btn" onclick="downloadFile(event, 'presentation.pptx')">
                        <i class="fas fa-download"></i> 다운로드
                    </button>
                    <button class="file-btn delete" onclick="deleteFile(event, 'presentation.pptx')">
                        <i class="fas fa-trash"></i> 삭제
                    </button>
                </div>
            </div>

            <div class="file-card" onclick="openFile('contract.pdf')">
                <div class="file-icon">
                    <i class="fas fa-file-pdf"></i>
                </div>
                <div class="file-name">계약서.pdf</div>
                <div class="file-info">
                    1.8MB • 2024-01-11
                </div>
                <div class="file-actions">
                    <button class="file-btn" onclick="downloadFile(event, 'contract.pdf')">
                        <i class="fas fa-download"></i> 다운로드
                    </button>
                    <button class="file-btn delete" onclick="deleteFile(event, 'contract.pdf')">
                        <i class="fas fa-trash"></i> 삭제
                    </button>
                </div>
            </div>

            <div class="file-card" onclick="openFile('design.psd')">
                <div class="file-icon">
                    <i class="fas fa-file-image"></i>
                </div>
                <div class="file-name">디자인 파일.psd</div>
                <div class="file-info">
                    12.5MB • 2024-01-10
                </div>
                <div class="file-actions">
                    <button class="file-btn" onclick="downloadFile(event, 'design.psd')">
                        <i class="fas fa-download"></i> 다운로드
                    </button>
                    <button class="file-btn delete" onclick="deleteFile(event, 'design.psd')">
                        <i class="fas fa-trash"></i> 삭제
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function uploadFile() {
            alert('파일 업로드 기능은 준비 중입니다.');
        }

        function searchFiles() {
            const searchTerm = document.getElementById('searchInput').value;
            alert(`'${searchTerm}' 검색 결과는 준비 중입니다.`);
        }

        function openFile(filename) {
            alert(`'${filename}' 파일 열기 기능은 준비 중입니다.`);
        }

        function downloadFile(event, filename) {
            event.stopPropagation();
            alert(`'${filename}' 파일 다운로드 기능은 준비 중입니다.`);
        }

        function deleteFile(event, filename) {
            event.stopPropagation();
            if (confirm(`'${filename}' 파일을 삭제하시겠습니까?`)) {
                alert(`'${filename}' 파일 삭제 기능은 준비 중입니다.`);
            }
        }

        // 드래그 앤 드롭 기능
        document.addEventListener('DOMContentLoaded', function() {
            const uploadSection = document.querySelector('.upload-section');
            
            uploadSection.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadSection.style.borderColor = 'var(--secondary-color)';
                uploadSection.style.background = 'rgba(76, 175, 80, 0.2)';
            });
            
            uploadSection.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadSection.style.borderColor = 'var(--primary-color)';
                uploadSection.style.background = 'var(--light-color)';
            });
            
            uploadSection.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadSection.style.borderColor = 'var(--primary-color)';
                uploadSection.style.background = 'var(--light-color)';
                alert('파일 업로드 기능은 준비 중입니다.');
            });
        });
    </script>
</body>
</html>
