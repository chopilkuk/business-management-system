{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캘린더 - 비즈니스 관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <style>
        :root {
            --primary-color: #2E7D32;
            --secondary-color: #4CAF50;
            --success-color: #66BB6A;
            --danger-color: #F44336;
            --warning-color: #FF9800;
            --info-color: #2196F3;
            --dark-color: #1B5E20;
            --light-color: #F1F8E9;
            --border-color: #C8E6C9;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .calendar-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        .calendar-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
        }

        .calendar-nav {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }

        .calendar-day-header {
            background: var(--primary-color);
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            font-weight: 600;
        }

        .calendar-day {
            background: white;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            min-height: 100px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .calendar-day:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .calendar-day.today {
            background: var(--light-color);
            border-color: var(--primary-color);
        }

        .calendar-day-number {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 5px;
        }

        .calendar-events {
            font-size: 0.8rem;
            color: var(--primary-color);
        }

        .event-item {
            background: var(--secondary-color);
            color: white;
            padding: 2px 6px;
            border-radius: 5px;
            margin: 2px 0;
            font-size: 0.7rem;
        }

        .calendar-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid var(--border-color);
        }

        .add-event-btn {
            background: var(--success-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .add-event-btn:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }

        .back-btn {
            background: var(--info-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <h1 class="calendar-title">
                <i class="fas fa-calendar-alt"></i> 캘린더
            </h1>
            <div class="calendar-nav">
                <button class="nav-btn" onclick="previousMonth()">
                    <i class="fas fa-chevron-left"></i> 이전
                </button>
                <button class="nav-btn" onclick="currentMonth()">
                    <i class="fas fa-calendar"></i> 오늘
                </button>
                <button class="nav-btn" onclick="nextMonth()">
                    다음 <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <div class="calendar-grid">
            <div class="calendar-day-header">일</div>
            <div class="calendar-day-header">월</div>
            <div class="calendar-day-header">화</div>
            <div class="calendar-day-header">수</div>
            <div class="calendar-day-header">목</div>
            <div class="calendar-day-header">금</div>
            <div class="calendar-day-header">토</div>
            
            <!-- 캘린더 날짜는 JavaScript로 동적 생성 -->
            <div id="calendar-days"></div>
        </div>

        <div class="calendar-actions">
            <a href="/" class="back-btn">
                <i class="fas fa-home"></i> 홈으로
            </a>
            <button class="add-event-btn" onclick="addEvent()">
                <i class="fas fa-plus"></i> 일정 추가
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentDate = new Date();
        let currentMonth = currentDate.getMonth();
        let currentYear = currentDate.getFullYear();

        function generateCalendar() {
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const prevLastDay = new Date(currentYear, currentMonth, 0);
            const firstDayIndex = firstDay.getDay();
            const lastDayIndex = lastDay.getDay();
            const nextDays = 7 - lastDayIndex - 1;

            const calendarDays = document.getElementById('calendar-days');
            calendarDays.innerHTML = '';

            // 이전 달 날짜
            for (let x = firstDayIndex; x > 0; x--) {
                const day = prevLastDay.getDate() - x + 1;
                calendarDays.innerHTML += `<div class="calendar-day" style="opacity: 0.5;">
                    <div class="calendar-day-number">${day}</div>
                </div>`;
            }

            // 현재 달 날짜
            const today = new Date();
            for (let i = 1; i <= lastDay.getDate(); i++) {
                const isToday = i === today.getDate() && 
                               currentMonth === today.getMonth() && 
                               currentYear === today.getFullYear();
                
                let events = '';
                if (i === 15) {
                    events = '<div class="event-item">팀 미팅</div>';
                }
                if (i === 20) {
                    events = '<div class="event-item">프로젝트 마감</div>';
                }

                calendarDays.innerHTML += `
                    <div class="calendar-day ${isToday ? 'today' : ''}" onclick="selectDate(${i})">
                        <div class="calendar-day-number">${i}</div>
                        <div class="calendar-events">${events}</div>
                    </div>
                `;
            }

            // 다음 달 날짜
            for (let j = 1; j <= nextDays; j++) {
                calendarDays.innerHTML += `<div class="calendar-day" style="opacity: 0.5;">
                    <div class="calendar-day-number">${j}</div>
                </div>`;
            }
        }

        function previousMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            generateCalendar();
        }

        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            generateCalendar();
        }

        function currentMonth() {
            currentDate = new Date();
            currentMonth = currentDate.getMonth();
            currentYear = currentDate.getFullYear();
            generateCalendar();
        }

        function selectDate(day) {
            alert(`${currentYear}년 ${currentMonth + 1}월 ${day}일을 선택했습니다.`);
        }

        function addEvent() {
            alert('일정 추가 기능은 준비 중입니다.');
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            generateCalendar();
        });
    </script>
</body>
</html>
