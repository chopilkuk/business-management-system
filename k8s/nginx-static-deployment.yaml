apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-static-config
data:
  nginx.conf: |
    worker_processes 1;
    events { worker_connections 1024; }
    http {
      server {
        listen 80;
        location /static/ {
          alias /usr/share/nginx/html/static/;
          expires 30d;
          add_header Cache-Control "public, max-age=2592000";
        }
        location / {
          proxy_pass http://django:8000;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
      }
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-static
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-static
  template:
    metadata:
      labels:
        app: nginx-static
    spec:
      containers:
      - name: nginx
        image: nginx:1.25-alpine
        volumeMounts:
        - name: static-files
          mountPath: /usr/share/nginx/html/static
        - name: nginx-conf
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        ports:
        - containerPort: 80
      volumes:
      - name: static-files
        hostPath:
          path: /var/www/project/staticfiles
          type: Directory
      - name: nginx-conf
        configMap:
          name: nginx-static-config

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-static
spec:
  selector:
    app: nginx-static
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
