{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2>거래처 삭제 확인</h2>
  <p>다음 거래처를 삭제하시겠습니까? <strong>{{ object.company_name }}</strong></p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">삭제</button>
    <a href="{% url 'client_inform:index' %}" class="btn btn-secondary">취소</a>
  </form>
</div>
{% endblock %}
