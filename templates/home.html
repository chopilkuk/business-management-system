<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비즈니스 관리 시스템</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <style>
        @import url(//fonts.googleapis.com/earlyaccess/notosanskr.css);
        .notosanskr * { 
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        * {
            padding: 0;
            margin: 0;
        }

        /* 상단 메뉴바 */
        ul, ol {
            list-style: none;
        }
        
        a {
            text-decoration: none;
            color: #fff;
            font-size: 15px;
        }
        
        nav {
            width: 80%;
            overflow: hidden;
            height: 80px;
            background: #fcf6f5;
            margin: auto;
            border-bottom: 1px solid #c8c8c8;
            margin-bottom: 7px;
        }
        
        #nav3 {
            width: 100%;
            height: 9%;
            position: relative;
            text-align: center;
        }
        
        #nav3 > a {
            line-height: 80px;
            display: block;
            font-size: 40px;
            position: absolute;
            left: 150px;
        }
        
        #nav3 > select {
            padding: 0 20px;
            height: 30px;
            background-color: #1b2035;
            color: #fff;
            position: absolute;
            right: 30px;
            top: 8%;
            transform: translateY(-15px);
            border: 2px solid #fff;
            border-radius: 30px;
        }
        
        #nav3 > ul {
            display: inline-block;
        }
        
        #nav3 > ul li {
            float: left;
            line-height: 80px;
            padding: 0 3px;
        }

        .logout {
            background: url("{% static 'menu/logout.png' %}") no-repeat;
            background-size: 30px;
            margin-left: 990px;
            margin-top: 15px;
            width: 50px;
            height: 50px;
            border: none;
        }

        .logout:hover {
            background: url("{% static 'menu/logout2.png' %}") no-repeat;
            background-size: 30px;
            margin-left: 990px;
            margin-top: 15px;
        }

        .layout:after {
            clear: both;
            display: block;
            content: '';
        }

        .layout {
            margin-left: 8.3%;
            margin-right: 8.3%;
        }

        /* 프로필 */
        .layout .userBox {
            width: 20%;
            height: 87%;
            background: linear-gradient(#2bae66, #2bae66);
            box-shadow: 2px 2px 7px -5px #545454;
            margin-top: 5px;
            float: left;
        }

        .profile {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px auto;
            border: 3px solid #fff;
        }

        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .username {
            display: block;
            text-align: center;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .userrank {
            display: block;
            text-align: center;
            color: #fff;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .timeCheck {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .goTime, .outTime {
            text-align: center;
        }

        #goText, #outText {
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            display: block;
            margin-bottom: 5px;
        }

        .goBtn, .outBtn {
            background: #fff;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 12px;
            font-weight: 600;
            color: #2bae66;
            cursor: pointer;
            transition: all 0.3s;
        }

        .goBtn:hover, .outBtn:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }

        .alarm {
            margin: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .alarmImg {
            text-align: center;
            margin-bottom: 10px;
        }

        .alarmTitle {
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 15px;
        }

        .alarm {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }

        .allBtn, .metionBtn {
            background: #fff;
            border: none;
            border-radius: 15px;
            padding: 5px 10px;
            font-size: 11px;
            font-weight: 600;
            color: #2bae66;
            cursor: pointer;
        }

        .alarmBox {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
        }

        .alarmName, .alarmWirter, .alarmSub {
            color: #fff;
            font-size: 12px;
            display: block;
            margin-bottom: 3px;
        }

        .userMenu {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .dateMenu, .authoMenu, .settingMenu {
            text-align: center;
        }

        .dateMenu img, .authoMenu img, .settingMenu img {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
        }

        .dateMenu span, .authoMenu span, .settingMenu span {
            color: #fff;
            font-size: 12px;
            font-weight: 500;
        }

        /* 업무 현황 */
        .userOne {
            width: 18%;
            height: 42%;
            background: #fff;
            box-shadow: 2px 2px 7px -5px #545454;
            margin-left: 2%;
            margin-top: 5px;
            float: left;
            border-radius: 10px;
            padding: 15px;
            position: relative;
        }

        .userOne .story {
            margin-top: 15px;
        }

        .userOne .story span {
            display: block;
            margin-bottom: 5px;
            font-size: 13px;
            color: #333;
        }

        .plus {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: #2bae66;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .plus:hover {
            background: #094d28;
            transform: scale(1.1);
        }

        /* 캘린더 */
        .userTwo {
            width: 18%;
            height: 42%;
            background: #fff;
            box-shadow: 2px 2px 7px -5px #545454;
            margin-left: 2%;
            margin-top: 5px;
            float: left;
            border-radius: 10px;
            padding: 15px;
            position: relative;
        }

        .plus2 {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: #094d28;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .plus2:hover {
            background: #2bae66;
            transform: scale(1.1);
        }

        /* 업무관리 */
        .userThree {
            width: 18%;
            height: 42%;
            background: #fff;
            box-shadow: 2px 2px 7px -5px #545454;
            margin-left: 2%;
            margin-top: 5px;
            float: left;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            position: relative;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s;
        }

        .userThree:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .businessAla {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff6b6b;
            color: #fff;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }

        .businesstTitle {
            color: #333;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
        }

        /* 거래처 */
        .userFour {
            width: 18%;
            height: 42%;
            background: #fff;
            box-shadow: 2px 2px 7px -5px #545454;
            margin-left: 2%;
            margin-top: 5px;
            float: left;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            position: relative;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s;
        }

        .userFour:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .clientAla {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #4ecdc4;
            color: #fff;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }

        .clientTitle {
            color: #333;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
        }

        /* 기술 */
        .userFive {
            width: 18%;
            height: 42%;
            background: #fff;
            box-shadow: 2px 2px 7px -5px #545454;
            margin-left: 2%;
            margin-top: 5px;
            float: left;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            position: relative;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s;
        }

        .userFive:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .techAla {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #45b7d1;
            color: #fff;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }

        .techTitle {
            color: #333;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
        }

        /* 협업관리 */
        .userSix {
            width: 18%;
            height: 42%;
            background: #fff;
            box-shadow: 2px 2px 7px -5px #545454;
            margin-left: 2%;
            margin-top: 5px;
            float: left;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            position: relative;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s;
        }

        .userSix:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .cooperAla {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #f7b731;
            color: #fff;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }

        .cooperTitle {
            color: #333;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
        }

        /* 반응형 디자인 */
        @media (max-width: 1200px) {
            .layout .userBox {
                width: 25%;
            }
            
            .userOne, .userTwo, .userThree, .userFour, .userFive, .userSix {
                width: 22%;
                margin-left: 2%;
            }
        }

        @media (max-width: 768px) {
            .layout .userBox {
                width: 100%;
                height: auto;
                margin-bottom: 20px;
            }
            
            .userOne, .userTwo, .userThree, .userFour, .userFive, .userSix {
                width: 48%;
                margin-left: 1%;
                margin-bottom: 10px;
            }
            
            #nav3 > ul li {
                padding: 0 1px;
            }
        }
    </style>
</head>
<body>
    <nav id="nav3">
        <a href="/home/">
            <img src="{% static 'images/logo.png' %}" width="35px" alt="로고">
        </a>
        <ul>
            <li><a href="/home/" title="홈"><img src="{% static 'images/home.png' %}" width="40px" alt="홈"></a></li>
            <li><a href="/calendar/" title="캘린더"><img src="{% static 'images/calendar.png' %}" width="40px" alt="캘린더"></a></li>
            <li><a href="/commute/" title="출퇴근관리"><img src="{% static 'images/commute.png' %}" width="40px" alt="출퇴근관리"></a></li>
            <li><a href="/client_inform/" title="거래처정보"><img src="{% static 'images/client.png' %}" width="40px" alt="거래처정보"></a></li>
            <li><a href="/businessStatus/" title="업무현황"><img src="{% static 'images/businessStatus.png' %}" width="40px" alt="업무현황"></a></li>
            <li><a href="/businessManagement/" title="업무관리"><img src="{% static 'images/businessManagement.png' %}" width="40px" alt="업무관리"></a></li>
            <li><a href="/address/" title="주소록"><img src="{% static 'images/address.png' %}" width="40px" alt="주소록"></a></li>
            <li><a href="/공지사항/" title="공지사항"><img src="{% static 'images/notice.png' %}" width="40px" alt="공지사항"></a></li>
            <li><a href="/data/" title="자료"><img src="{% static 'images/data.png' %}" width="40px" alt="자료"></a></li>
            <li><a href="/기술/" title="기술"><img src="{% static 'images/technology.png' %}" width="40px" alt="기술"></a></li>
            <li><a href="/supportProject/" title="지원사업"><img src="{% static 'images/supportProject.png' %}" width="40px" alt="지원사업"></a></li>
            <li><a href="/authority/" title="권한"><img src="{% static 'images/authority.png' %}" width="40px" alt="권한"></a></li>
            <li><a href="/cooperation/" title="협업관리"><img src="{% static 'images/cooperation.png' %}" width="40px" alt="협업관리"></a></li>
        </ul>
        <input type="button" class="logout" title="로그아웃">
    </nav>

    <div class="layout">
        <div class="userBox">
            <!-- 프로필 -->
            <div class="profile">
                <img src="{% static 'images/puppy.jpg' %}" alt="프로필 이미지">
            </div>
            <span class="username">{{ user.username|default:"강아지" }}</span>
            <span class="userrank">사원</span>
            
            <div class="timeCheck">
                <div class="goTime">
                    <span id="goText">출근</span>
                    <input type="button" class="goBtn" value="09:00">
                </div>
                <div class="outTime">
                    <span id="outText">퇴근</span>
                    <input type="button" class="outBtn" value="18:00">
                </div>
            </div>
            
            <div class="alarm">
                <div class="alarmImg">
                    <img src="{% static 'images/alram.png' %}" width="15px" alt="알림">
                </div>
                <div class="alarmTitle">알림</div>
                <div class="alarm">
                    <input type="button" class="allBtn" value="전체알림">
                    <span style="margin-top: 2px; font-size: 12px;">|</span>
                    <input type="button" class="metionBtn" value="우선알림">
                    <br>
                </div>
                <br>
                <div class="alarmBox">
                    <span class="Box"></span>
                    <div class="alarmCon">
                        <span class="alarmName">알림제목</span>
                        <span class="alarmWirter">작성자</span><br>
                        <span class="alarmSub">알림내용</span><br>
                    </div>
                </div>
                <div class="userMenu">
                    <div class="dateMenu">
                        <a href="/data/">
                            <img src="{% static 'images/datablack.png' %}" width="40px" alt="자료"><br>
                        </a>
                        <span style="font-size: 13px; font-weight: 500; margin-left: 7px">자료</span>
                    </div>
                    <div class="authoMenu">
                        <a href="/authority/">
                            <img src="{% static 'images/authorityblack.png' %}" width="40px" alt="권한"><br>
                        </a>
                        <span style="font-size: 13px; font-weight: 500; margin-left: 7px">권한</span>
                    </div>
                    <div class="settingMenu">
                        <a href="/setting/">
                            <img src="{% static 'images/settingblack.png' %}" width="40px" alt="설정"><br>
                        </a>
                        <span style="font-size: 12px; font-weight: 500; margin-left: 7px">설정</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 업무 현황 -->
        <div class="userOne">
            <span style="margin-top: 10px; margin-left: 20px; font-size: 20px; font-weight: 600; color: #2bae66; display: inline-block;">업무현황</span>
            <div class="story">
                <span style="margin-left: 14px; font-size: 13px; font-weight: 500; color: black;">업무 제목</span>
                <span style="margin-left: 2px; font-size: 8px; font-weight: 500; color: black;">담당자</span><br>
                <span style="margin-left: 14px; font-size: 13px; font-weight: 500; color: black;">쌍떡잎식물 장미목 장미과 낙엽교목 식물인 사과나무의 열매.</span>
            </div>
            <a href="/businessStatus/">
                <input type="button" class="plus" value="+">
            </a>
        </div>

        <!-- 캘린더 -->
        <div class="userTwo">
            <span style="margin-top: 10px; margin-left: 20px; font-size: 20px; font-weight: 600; color: #094d28; display: inline-block;">캘린더</span>
            <div class="story2">
                <!-- 캘린더 내용 -->
            </div>
            <a href="/calendar/">
                <input type="button" class="plus2" value="+">
            </a>
        </div>

        <!-- 업무관리 -->
        <div class="userThree">
            <a href="/businessManagement/">
                <span class="businessAla">20</span>
                <img src="{% static 'images/businessManagement.png' %}" width="80px" style="margin-left: 5px; margin-top: 100px;"><br>
                <span class="businesstTitle" style="margin-left: 14px; font-size: 16px; font-weight: 600;">업무관리</span>
            </a>
        </div>

        <!-- 거래처 -->
        <div class="userFour">
            <a href="/client_inform/">
                <span class="clientAla">5</span>
                <img src="{% static 'images/client.png' %}" width="80px" style="margin-left: 5px; margin-top: 100px;"><br>
                <span class="clientTitle" style="margin-left: 24px; font-size: 16px; font-weight: 600;">거래처</span>
            </a>
        </div>

        <!-- 기술 -->
        <div class="userFive">
            <a href="/기술/">
                <span class="techAla">8</span>
                <img src="{% static 'images/technology.png' %}" width="80px" style="margin-left: 5px; margin-top: 100px;"><br>
                <span class="techTitle" style="margin-left: 25px; font-size: 16px; font-weight: 600;">기술</span>
            </a>
        </div>

        <!-- 협업관리 -->
        <div class="userSix">
            <a href="/cooperation/">
                <span class="cooperAla">17</span>
                <img src="{% static 'images/cooperation.png' %}" width="80px" style="margin-left: 5px; margin-top: 100px;"><br>
                <span class="cooperTitle" style="margin-left: 16px; font-size: 16px; font-weight: 600;">협업관리</span>
            </a>
        </div>
    </div>

    <script>
        // 출퇴근 버튼 기능
        document.querySelector('.goBtn').addEventListener('click', function() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit', hour12: false });
            this.value = timeString;
            this.style.background = '#e8f5e8';
            this.style.color = '#2bae66';
        });

        document.querySelector('.outBtn').addEventListener('click', function() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit', hour12: false });
            this.value = timeString;
            this.style.background = '#f0f0f0';
            this.style.color = '#666';
        });

        // 알림 버튼 기능
        document.querySelector('.allBtn').addEventListener('click', function() {
            alert('전체 알림을 표시합니다.');
        });

        document.querySelector('.metionBtn').addEventListener('click', function() {
            alert('우선 알림을 표시합니다.');
        });

        // 로그아웃 버튼 기능
        document.querySelector('.logout').addEventListener('click', function() {
            if (confirm('로그아웃하시겠습니까?')) {
                window.location.href = '/login/';
            }
        });
    </script>
</body>
</html>
